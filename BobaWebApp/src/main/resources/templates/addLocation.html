<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <title>Boba Web Application</title>
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <!-- link to external style sheet -->
          <link href="../static/css/boba.css" th:href="@{/css/boba.css}" rel="stylesheet" type="text/css" />
          <!-- link to google fonts -->
          <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Nunito&display=swap" rel="stylesheet">
      </head>

      <body>

          <div class="row">
              <div class="col-md-6 offset-md-3">

                  <div class="container">
                      <h2>Add Location for <span th:text="${boba.storeName}"></span></h2>
                  </div>

                  <nav class="navbar navbar-expand-lg navbar-dark justify-content-center" style="background-color: #2A313D;">
                  </nav>

                  <div class="container text-center" th:if="${!errors.isEmpty()}" style="margin-top:1%;">
                      <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
                  </div>


                  <div class="container" id="bodyUnderBar">
                      <form action="addLocation" method="POST">

                          <div class="form-row">
                              <div class="form-group col-md-12">
                                  <label for="address">Address</label>
                                  <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                              </div>
                          </div>

                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="city">City</label>
                                  <input type="city" class="form-control" id="city" name="city" placeholder="City">
                              </div>
                              <div class="form-group col-md-4">
                                  <label for="state">State</label>
                                  <select class="form-control" id="state" name="state">
                                    <option th:each="state : ${states}" th:text="${state}"></option>
                                  </select>
                              </div>
                                <div class="form-group col-md-2">
                                  <label for="zip">Zip</label>
                                  <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">
                              </div>

                          </div>

                          <div class="form-group" id="addBobaBtn">
                              <input type="hidden" name="storeName" th:value="${boba.storeName}">
                              <input type="hidden" name="metropolitanName" th:value="${metropolitanName}">
                              <button type="submit" class="btn btn-info">Add Location</button>
                              <a href="#" th:href="@{displayBoba(storeName=${boba.storeName})}" class="btn btn-secondary">Cancel</a>
                          </div>

                      </form>
                  </div>

                  <nav class="navbar navbar-expand-lg navbar-dark justify-content-center" style="background-color: #2A313D;">
                  </nav>

                  <div id="indexPage">
                      <div id="footer" style="margin-top:2.5%;">
                          <p id="footerP">FULL STACK WEB APP</p>
                          <p id="footerP">Boba Tracking App</p>
                          <p id="footerP">Created By Kevin Le</p>
                      </div>
                  </div>

              </div>

          </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      </body>
</html>
