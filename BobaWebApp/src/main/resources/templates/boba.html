<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <title>Boba Web Application</title>
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <!-- link to external style sheet -->
          <link href="../static/css/boba.css" th:href="@{/css/boba.css}" rel="stylesheet" type="text/css" />
          <!-- link to google fonts -->
          <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Nunito&display=swap" rel="stylesheet">
      </head>

      <body>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="container">
                    <div class="container" id="title">
                        <h1>BOBA</h1>
                    </div>

                    <div class="container">
                            <!-- dynamically add buttons -->
                    </div>

                    <!-- SORT BY DROP DOWN BUTTON and ADD BUTTON!-->
                    <div class="row" style="margin-bottom:2%;">
                        <!--
                        <div class="btn-group dropdown" style="margin-left:2%;">
                            <button class="btn btn-info dropdown-toggle" type="button" id="metropolitan" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Metropolitan
                            </button>
                            <div class="dropdown-menu" aria-labelledby="metropolitan">
                              <a class="dropdown-item" th:each="metro : ${metropolitans}" th:value="${metro.metropolitanName}" th:text="${metro.metropolitanName}" href="$" th:href="@{/boba(metropolitan=${metro.metropolitanName})}">
                              </a>
                            </div>
                        </div>
                        -->
                        <div class="col dropdown">
                            <button class="btn btn-info dropdown-toggle" type="button" id="sortBy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Sort By
                            </button>
                            <div class="dropdown-menu" aria-labelledby="sortBy">
                              <a class="dropdown-item" onClick="alphaClick()">Alphabetical</a>
                              <a class="dropdown-item" onClick="priceClick()">Price</a>
                            </div>
                        </div>

                        <div class="col text-right">
                            <a href="$" th:href="@{/addBoba}" class="btn btn-info">Add Boba</a>
                        </div>
                    </div>

                    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                    </nav>

                    <div class="row" id="sortByAlpha">
                        <!-- display the list of boba dynamically by alphabetical-->
                        <div class="col-md-4" th:each="boba : ${bobaCompanies}" id="displayDivs">
                            <a href="$" th:href="@{/displayBoba(storeName=${boba.storeName})}" class="btn btn-info" id="bobaButton">
                                <h3 th:text="${boba.storeName}"></h3>
                                <img id="img" th:src="@{/images/1.png}"/>
                                <h6 th:text="'$' + ${boba.largeMilkTeaPrice}"></h6>
                            </a>
                        </div>
                    </div>

                    <div class="row" id="sortByPrice">
                        <!-- display the list of boba dynamically by price-->
                        <div class="col-md-4" th:each="boba : ${sortByPrice}" id="displayDivs">
                            <a href="$" th:href="@{/displayBoba(storeName=${boba.storeName})}" class="btn btn-info" id="bobaButton">
                                <h3 th:text="${boba.storeName}"></h3>
                                <img id="img" th:src="@{/images/1.png}"/>
                                <h6 th:text="'$' + ${boba.largeMilkTeaPrice}"></h6>
                            </a>
                        </div>
                    </div>

                    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
                    </nav>

                </div>

                <!--
                <div id="map" style="width:100%;height:400px;margin-top:2.5%;"></map>
                -->

              </div>
          </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script th:src="@{/js/boba.js}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDANLhup1vPy1Drz4WLArxr0Hse7yBrH-M&callback=myMap"></script>
      </body>
</html>
